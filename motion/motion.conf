# Enable motion as a daemon
daemon on

# Stream settings
stream_localhost off       # Allow external access to the stream
stream_port 8081           # Port for the live video stream
stream_quality 85          # Quality of the stream (1-100)
stream_maxrate 10          # Frame rate for the stream

# Video settings
width 640                  # Stream width
height 480                 # Stream height

# Motion detection (optional)
threshold 1500             # Sensitivity for motion detection
output_pictures off        # Turn off pictures
ffmpeg_output_movies off   # Turn off movie saving

# Logging
log_level 5
